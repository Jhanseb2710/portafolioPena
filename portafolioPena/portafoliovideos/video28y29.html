<!DOCTYPE html>
<head>
    <title>Inicio formulario</title>
    <link rel="stylesheet" href="video28y29.css">
</head>
<body>
    <div class="containes">
        <h3>Registrese en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png" alt="logo" />
                </picture>
                <span>Registrese con google</span>
            </button>
            <button class="twitter-btn">
                <picture>Twitter</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="nombre">
                    <span>Nombre</span>
                    <input id="nombre" name="nombre" />
                </label>
                <label for="usuario">
                    <span>Usuario</span>
                    <input id="usuario" name="usuario" />
                </label>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" />
                </label>
                <label for="contrasena">
                    <span>Contrasena</span>
                    <input id="contrasena" name="contrasena" placeholder="6+ caracteres" />
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto todos los terminos y condiciones</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta </button>
            </div>
        </form>
    </div>
</body>
</html>
