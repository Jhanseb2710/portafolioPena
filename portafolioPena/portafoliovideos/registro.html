<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRO</title>
        <link rel="stylesheet" href="iniciosena.css">
    </head>
    <body>
        <main class="sticky">
            <main class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a href="iniciosena.html" class="nav-link" active>INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a href="registro.html" class="nav-link">REGISTRO</a>
                    </li>
                    <li class="nav-">
                        <a href="sesion.html" class="nav-link">INICIAR SESION</a>
                    </li>
                </ul>
                <main class="header">
                    <h2>REGISTRARSE</h2>
                </main>
            </main>
        </main>
        <main class="flex">
            <form class="form">
                <h2 class="form-title">Registrese</h2>
                <p class="form-paragraph">Para registrarse, llene los siguientes datos</p>
                <section class="form-container">
                    <article class="form-group">
                        <input type="text" id="name" class="form-input" placeholder="">
                        <label for="name" class="form-label">Nombre:</label>
                        <span class="form-line"></span>
                    </article>
                    <article class="form-group">
                        <input type="text" id="lastname" class="form-input" placeholder="">
                        <label for="user" class="form-label">Apellido</label>
                        <span class="form-line"></span>
                    </article>
                    <article class="form-group">
                        <input type="text" id="city" class="form-input" placeholder="">
                        <label for="password" class="form-label">Ciudad de residencia:</label>
                        <span class="form-line"></span>
                    </article>
                    <article class="form-group">
                        <input type="text" id="date" class="form-input" placeholder="">
                        <label for="password" class="form-label">Fecha de nacimiento:</label>
                        <span class="form-line"></span>
                    </article>
                    <article class="form-group">
                        <input type="text" id="type" class="form-input" placeholder="">
                        <label for="password" class="form-label">Tipo de documento</label>
                        <span class="form-line"></span>
                    </article>
                    <article class="form-group">
                        <input type="text" id="number" class="form-input" placeholder="">
                        <label for="password" class="form-label">Numero de documento</label>
                        <span class="form-line"></span>
                    </article>
                    <article class="form-group">
                        <input type="text" id="password" class="form-input" placeholder="">
                        <label for="password" class="form-label">Contraseña:</label>
                        <span class="form-line"></span>
                    </article>
                    <article class="form-group">
                        <input type="text" id="password" class="form-input" placeholder="">
                        <label for="password" class="form-label">Confirme su contraseña:</label>
                        <span class="form-line"></span>
                    </article>
                    <input type="submit" class="form-submit" value="Ingresar" ><a href="sesion.html" class="nav-link"></a>
                </section>
            </form>
        </main>
    </body>
</html>
