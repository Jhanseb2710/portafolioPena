<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="GET">
            <div>
                <label for="nombreusuario">Nombre de usuario</label>
                <input type="text" name="nombreusuario" id="nombreusuario" required />
            </div>
            <br>
            <div>
                <label for="password">Contrase単a</label>
                <input type="password" name="password" id="password" required/>
            </div>
            <br>
            <div>
                <label for="email">多Cual es tu email?</label>
                <input type="email" name="email" id="email" required />
            </div>
            <br>
            <div>
                <label for="edad">多Cual es tu edad?</label>
                <input type="number" name="edad" id="edad" min="0" max="200"required step="2" />
            </div>
            <br>    
            <div>
                <label for="nacimiento">多Cual es tu fecha de nacimiento?</label>
                <input type="date" name="nacimiento" id="nacimiento" />
            </div>
            <br>
            <div>
                <label for="comentarios">Comentrarios</label>
                <textarea name="Comentarios" id="comentarios"></textarea>
            </div>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
