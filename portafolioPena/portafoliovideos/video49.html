<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container pt-4">
            <form>
                <div class="mb-3">
                    <label class="form-label" for="nombre">Ingrese su nombre</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Tu nombre" disabled />
                    <div class="form-text">Introduzca su nombre de pila</div>
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="check-mayor-edad" class="form-check-input" checked />
                    <label class="form-check-label" for="check-mayor-edad">Â¿Eres mayor de edad?</label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="apellido">Ingrese su apellido</label>
                    <input id="apellido" type="text" class="form-control-plaintext" placeholder="Tu apellido"/>
                    <div class="form-text">Introduzca su apellido</div>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Por defecto</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Selecciona tu ciudad</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="Lima">
                        <option value="Santiago">
                        <option value="Asuncion">
                        <option value="Buenos Aires">
                        <option value="Bogota">
                        </datalist>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
</html>
