<!DOCTYPE html>
<html>
    <head>
        <title>Spinners</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container py-4">
            <div class="spinner-border text-success" role="status"> <!--text-black--> <!--text-info-->
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-info"></div>
            <div class="spinner-grow text-warning mx-2 my-5" role="status"> <!--text-black--> <!--text-info-->
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-danger spinner-border-sm"></div>
            <div class="spinner-grow text-danger spinner-border-sm"></div>
            <div 
                class="spinner-border text-secondary"
                style="width: 3rem; height: 3rem;">
            </div>
            <button class="btn btn-primary disabled">
                <div class="spinner-grow spinner-grow-sm"></div>
                Cargando...
            </button>
        </div>    
    </body>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
</html>
