<!DOCTYPE html>
<html>
    <head>
        <title>INICIO DE SESION</title>
        <link rel="stylesheet" href="iniciosena.css">
    </head>
    <body>
        <main class="sticky">
            <main class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a href="iniciosena.html" class="nav-link" active>INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a href="registro.html" class="nav-link">REGISTRO</a>
                    </li>
                    <li class="nav-item">
                        <a href="sesion.html" class="nav-link">INICIAR SESION</a>
                    </li>
                </ul>
                <main class="header">
                    <h2>INICIAR SESION</h2>
                </main>
            </main>
        </main>
        <main class="flex">
            <form class="form">
                <h2 class="form-title">Iniciar sesion</h2>
                <p class="form-paragraph">¿No has registrado una cuenta? <a href="registro.html" class="form-link">Ingrese aqui</a></p>
                <section class="form-container">
                    <article class="form-group">
                        <input type="text" id="name" class="form-input" placeholder="">
                        <label for="name" class="form-label">Nombre:</label>
                        <span class="form-line"></span>
                    </article>
                    <article class="form-group">
                        <input type="text" id="user" class="form-input" placeholder="">
                        <label for="user" class="form-label">Usuario:</label>
                        <span class="form-line"></span>
                    </article>
                    <article class="form-group">
                        <input type="text" id="password" class="form-input" placeholder="">
                        <label for="password" class="form-label">Contraseña:</label>
                        <span class="form-line"></span>
                    </article>
                    <input type="submit" class="form-submit" value="Ingresar"><a href="bienvenida.html" class="form-link"></a>
                </section>
            </form>
        </main>
    </body>
</html>
